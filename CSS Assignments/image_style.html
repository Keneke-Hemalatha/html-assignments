<!DOCTYPE html>
<html>
<head>
<title>Assignment 17</title>
<style>
  .image-container {
    margin: 10px;
    display: inline-block;
  }

  img {
    width: 300px;
    height: 300px;
  }

  .image-border {
    border: 5px solid black;  /* Add a solid border */
  }

  .image-shadow {
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Add a slight shadow */
  }

  .image-grayscale {
    filter: grayscale(100%);  /* Convert to grayscale */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="pictures/pic.png" alt="Example Image" class="image-border">
</div>

<div class="image-container">
  <img src="pictures/pic.png" alt="Example Image" class="image-shadow">
</div>

<div class="image-container">
  <img src="pictures/pic.png" alt="Example Image" class="image-grayscale">
</div>

</body>
</html>
