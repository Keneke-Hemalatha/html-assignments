<!DOCTYPE html>
<html>
<head>
  <title>Assignment 1</title>
  <style>
    body {
  font-family: Arial, sans-serif;  /* Change font */
  background-color: #f0f0f0;     /* Set background color */
}

h1 {
  color: #333;                   /* Set font color for headings */
  text-decoration: underline;
  background-color: aqua;   /* Add underline to headings */
}

p {
  color: #666;                   /* Set font color for paragraphs */
  line-height: 1.5; 
  background-color: bisque;             /* Increase line spacing */
}

  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph with some text.</p>
</body>
</html>
