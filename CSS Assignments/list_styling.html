<!DOCTYPE html>
<html>
<head>
<title>Assignment 15</title>
<style>
  ul {  
    list-style: none;  
    padding: 10px;  
  }

  li {  
    margin: 10px 0;  
  }

  .circle-bullet li { 
    list-style-type: circle;  
    padding-left: 20px;  
  }

  .square-bullet li{
    list-style-type: square;  
    padding-left: 20px;  
  }
</style>
</head>
<body>

<h2>Unordered List (Default)</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<h2>Unordered List (Circle Bullets)</h2>
<ul class="circle-bullet">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<h2>Unordered List (Square Bullets)</h2>
<ul class="square-bullet">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
