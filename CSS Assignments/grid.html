<!DOCTYPE html>
<html>
<head>
<title>Assignment 19</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto;  /* Define two equal columns */
    grid-gap: 10px;  /* Add spacing between grid items */
    padding: 20px;
    background-color: #eee;
  }

  .grid-item {
    background-color: teal;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 16px;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">Item 1</div>
  <div class="grid-item">Item 2</div>
  <div class="grid-item">Item 3</div>
  <div class="grid-item">Item 4</div>
</div>

</body>
</html>
